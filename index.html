<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <div class="top-ball-container">
      <img class="bg-top" src="images/bg-pattern-top.png" alt="">
    </div>
    <div class="middle-container">
      <div class="image-background-container">
        <img class="image-background" src="images/bg-pattern-card.png" alt="">
      </div>
      <div class="picture-container">
        <img class="profile-pic" src="images/image-victor.jpg" alt="profile">
      </div>
      <span class="bio-text">
        <h1>Victor Crest <span class="age"><span class="age">26</span></span></h1>
        <h3>London</h3>
      </span>
      <hr>
    </div>
      <span class="social-media">
        <div class="followers"><h1>80K</h1> <p>Followers</p></div>
        <div class="likes"><h1>803K</h1> <p class="likes1">Likes</p></div>
        <div class="photos"><h1>1.4K</h1> <p>Photos</p></div>
      </span>
      <div class="bottom-ball-container">
        <img class="bg-bottom" src="images/bg-pattern-bottom.png" alt="">
      </div>
  </main>



</body>
</html>
